<div class="d-flex justify-content-center">
  <div
    class="card mt-3 text-dark text-center shadow card-no-hover"
    style="width: 100%; max-width: 800px"
  >
    <div class="card-header">
      <h1 class="h4 mb-0">Reagendar Evento</h1>
    </div>

    <div class="card-body">
      <form method="post">
        <div class="form-group">
          Você gostaria de reagendar o evento <b>{{protocolo}}</b> com a data de
          inicio <b>{{data}}</b>
        </div>
        <div class="form-group">
          <button type="submit" class="shadow btn btn-pink mt-3">Sim</button>
          <a href="{{URL}}/evento/edit?id={{id}}"
            ><button type="button" class="shadow btn btn-pink mt-3">
              Não
            </button></a
          >
        </div>
      </form>
    </div>
  </div>
</div>
